name: Update the submodules

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
        submodules: "true"
    - name: Update submodules
      run: git submodule foreach git pull --allow-unrelated-histories origin master && git status
    - name: Commit the new submodule
      uses: stefanzweifel/git-auto-commit-action@1f4914882d31162256a5dd23dd006bf97be303a2
      with:
        commit_message: Mirror the docs
        file_pattern: 'wiki/*'
